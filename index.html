<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS STOP WATCH</title>
<link rel="shortcut icon" type="icon" href="./js icon/js.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1 class="text-center mt-5 fw-bold">Js Stop Watch</h1>
    </div>
    <div class="mt-5 pt-5 main">


        <div class="text-center ">
            <h1 class="fw-bold">
                <span class="border rounded bg-secondary-subtle" id="displayMin">--</span>
                <span class="border rounded bg-secondary-subtle" id="displaySec">--</span>
                <span class="border rounded  bg-secondary-subtle" id="displayMili">--</span>
            </h1>
        </div>

        <div class="text-center pt-4">
            <button class="btn btn-success" id="startBtn" onclick="startTimer()">start</button>
            <button class="btn btn-warning" id="stopBtn" onclick="stopTimer()">stop</button>
            <button class="btn btn-danger" id="resetBtn" onclick="resetTimer()">reset</button>
        </div>

    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
